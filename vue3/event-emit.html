<!-- HTML -->
<div id="app">
  <!-- v-on:이벤트이름="상위 컴포넌트의 메서드 이름" -->
  <app-contents v-on:refresh="showAlert"></app-contents>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  // 하위 컴포넌트
  let appContents = {
    template: `
      <p>
        <button v-on:click="sendEvent">갱신</button>
      </p>
    `,
    methods: {
      sendEvent() {
        // 하위에서 상위로 이벤트를 올리는 것 (이벤트 이름)
        this.$emit('refresh')
      }
    }
  }

  // 루트 컴포넌트
  Vue.createApp({
    components: {
      'app-contents': appContents
    },
    methods: {
      showAlert() {
        window.alert('새로고침')
      }
    }
  }).mount('#app');
</script>
